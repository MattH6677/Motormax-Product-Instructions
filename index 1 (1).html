<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maxconnex Guides</title>
<style>
  body { font-family: sans-serif; padding: 2rem; background: #f7f7f7; }
  h1 { margin-bottom: 1rem; }
  .button {
    display: block;
    margin: 1rem 0;
    padding: 1rem;
    background: #007bff;
    color: white;
    text-decoration: none;
    width: fit-content;
    border-radius: 5px;
  }
  .button:hover { background: #0056b3; }
  select {
    padding: 0.5rem;
    font-size: 1rem;
    margin-bottom: 1rem;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>

<h1>Available Maxconnex Guides</h1>

<label for="guides">Select a guide:</label>
<select id="guides">
  <option value="" disabled selected>-- Choose a guide --</option>
  <option value="guide1.html">Guide 1: Setup</option>
  <option value="guide2.html">Guide 2: Troubleshooting</option>
  <option value="guide3.html">Guide 3: Advanced Features</option>
</select>

<a href="#" id="openGuide" class="button">Open Guide</a>

<script>
  const select = document.getElementById('guides');
  const button = document.getElementById('openGuide');

  button.addEventListener('click', () => {
    const selected = select.value;
    if (selected) {
      window.location.href = selected; // Redirect to the selected guide
    } else {
      alert('Please select a guide first.');
    }
  });
</script>

</body>
</html>
